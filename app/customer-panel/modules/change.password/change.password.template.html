<link rel="stylesheet" href="bower_components/font-awesome-4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="modules/change.password/change.password.css" />


<div class="container login-container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>
						CHANGE PASSWORD?
					</h1>
				</div>
				<div class="panel-body">
					<form name="Change" ng-submit="changePassword(change)">
						<div class="alert fade in" ng-class="{'alert-danger': message.error, 'alert-success': message.success}" ng-if="message.error">
	                        <a href="#" class="close" data-dismiss="alert">&times;</a>
	                        <strong>{{ message.type }}</strong>
	                        {{ message.text }}
	                    </div>
						<div class="form-group">
							<label for="OLD_PASSWORD">Old Password</label>
							<input type="text" class="form-control input-md" ng-model="change.old_password" required autocomplete="off" placeholder="OLD PASSWORD.." />
						</div>

						<div class="form-group">
							<label for="NEW_PASWORD">New Password</label>
							<input type="text" class="form-control input-md" ng-model="change.new_password" required autocomplete="off" placeholder="NEW PASSWORD.." />
						</div>

						<div class="form-group">
							<label for="CONFIRM_PASSWORD">Confirm Password</label>
							<input type="text" class="form-control input-md" ng-model="change.confirm_password" required autocomplete="off" placeholder="CONFIRM PASSWORD.." />
						</div>

						<div class="form-group">
							<button class="btn btn-md btn-info">CHANGE PASSWORD</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
