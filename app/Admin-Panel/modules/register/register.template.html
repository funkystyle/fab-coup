<link rel="stylesheet" href="modules/register/register.css" />



<div class="container" style="margin-top: 50px;">
    <div class="jumbotron">
        <h1 style="margin-bottom: 40px;">Register with us</h1>
        <div class="row">
            <div class="col-md-4">
                <form name="signup" ng-submit="signUp()">
                    <div class="form-group">
                        <label for="email">Email address*</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Password*</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> By signup you agree to the terms and conditions*
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Create my account</button>
                </form>
            </div>
        </div>
    </div>
</div>
