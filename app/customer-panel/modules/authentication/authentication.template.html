<link rel="stylesheet" href="modules/authentication/authentication.css" />


<div class="container">
    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-6">
            <div class="login-box well">
                <form ng-submit="loginNow(login)">
                    <legend>Sign In</legend>
                    <div class="form-group">
                        <label for="username-email">E-mail</label>
                        <input value='' id="username-email" placeholder="E-mail" type="text" class="form-control" ng-model="login.email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" value='' placeholder="Password" type="text" class="form-control" ng-model="login.password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-login-submit btn-block m-t-md" value="Login" />
                    </div>
                    <span class='text-center'><a href="#/forgot" class="text-sm">Forgot Password?</a></span>
                    <div class="form-group">
                        <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                        <a href="#/register" class="btn btn-default btn-block m-t-md">Create an account</a>
                    </div>
                </form>

            </div>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>
